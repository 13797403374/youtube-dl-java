    <div class="container album" *ngIf="videos">
        <div class="row">
            <div *ngFor="let video of videos ;trackBy: trackId" class="card card-margin">
                <div class="card-img-top">
                    <a [routerLink]="['/', { outlets: { popup: 'video/'+ video.id + '/play'} }]">
                        <img class="video-img" src="{{video.thumbnail}}" alt="{{video.format}}">
                        <div class="play">
                            <div class="start">播放</div>
                        </div>
                    </a>
                </div>

                <div class="card-block">
                    <p class="card-text text-truncate">{{video.title}}</p>
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../video', video.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'video/'+ video.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'video/'+ video.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="videos && videos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page"
                            (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
