<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVideoLabel" jhiTranslate="youtubedlApp.video.home.createOrEditLabel">Create or edit a Video</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!video.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="video.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="youtubedlApp.video.extractor" for="field_extractor">Extractor</label>
            <input type="text" class="form-control" name="extractor" id="field_extractor"
                [(ngModel)]="video.extractor" required maxlength="40" />
            <div [hidden]="!(editForm.controls.extractor?.dirty && editForm.controls.extractor?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.extractor?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.extractor?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 40 }">
                   This field cannot be longer than 40 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="youtubedlApp.video.protocol" for="field_protocol">Protocol</label>
            <input type="text" class="form-control" name="protocol" id="field_protocol"
                [(ngModel)]="video.protocol"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="youtubedlApp.video.uploader" for="field_uploader">Uploader</label>
            <input type="text" class="form-control" name="uploader" id="field_uploader"
                [(ngModel)]="video.uploader"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="youtubedlApp.video.duration" for="field_duration">Duration</label>
            <input type="number" class="form-control" name="duration" id="field_duration"
                [(ngModel)]="video.duration"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="youtubedlApp.video.vid" for="field_vid">Vid</label>
            <input type="text" class="form-control" name="vid" id="field_vid"
                [(ngModel)]="video.vid"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="youtubedlApp.video.format" for="field_format">Format</label>
            <input type="text" class="form-control" name="format" id="field_format"
                [(ngModel)]="video.format"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="youtubedlApp.video.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="video.title" required maxlength="255" />
            <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.title?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.title?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 255 }">
                   This field cannot be longer than 255 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="youtubedlApp.video.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                [(ngModel)]="video.url"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="youtubedlApp.video.width" for="field_width">Width</label>
            <input type="number" class="form-control" name="width" id="field_width"
                [(ngModel)]="video.width"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="youtubedlApp.video.height" for="field_height">Height</label>
            <input type="number" class="form-control" name="height" id="field_height"
                [(ngModel)]="video.height"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="youtubedlApp.video.ext" for="field_ext">Ext</label>
            <input type="text" class="form-control" name="ext" id="field_ext"
                [(ngModel)]="video.ext" required maxlength="16" />
            <div [hidden]="!(editForm.controls.ext?.dirty && editForm.controls.ext?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ext?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ext?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 16 }">
                   This field cannot be longer than 16 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="youtubedlApp.video.filesize" for="field_filesize">Filesize</label>
            <input type="number" class="form-control" name="filesize" id="field_filesize"
                [(ngModel)]="video.filesize"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="youtubedlApp.video.thumbnail" for="field_thumbnail">Thumbnail</label>
            <input type="text" class="form-control" name="thumbnail" id="field_thumbnail"
                [(ngModel)]="video.thumbnail"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="youtubedlApp.video.tags" for="field_tags">Tags</label>
            <input type="text" class="form-control" name="tags" id="field_tags"
                [(ngModel)]="video.tags"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="youtubedlApp.video.webpageUrl" for="field_webpageUrl">Webpage Url</label>
            <input type="text" class="form-control" name="webpageUrl" id="field_webpageUrl"
                [(ngModel)]="video.webpageUrl"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
